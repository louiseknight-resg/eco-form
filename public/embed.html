<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECO Form Embed</title>

  <!-- Form styles -->
  <link rel="stylesheet" href="/eco-form.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .wrap {
      max-width: 650px;
      margin: 24px auto;
      padding: 0 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="eco-form" data-api="/api"></div>
  </div>

  <script src="/eco-form.js" defer></script>

  <!-- Auto-resize script so iframe adjusts height dynamically -->
  <script>
    function sendHeight() {
      // send the full document height to the parent window
      parent.postMessage({ ecoFormHeight: document.body.scrollHeight }, "*");
    }

    // Observe any DOM or layout changes that alter the form height
    new ResizeObserver(sendHeight).observe(document.body);

    // Run once on initial load
    window.addEventListener("load", sendHeight);
  </script>
</body>
</html>
