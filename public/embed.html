<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECO Form Embed</title>

  <!-- Your form CSS (already has DM Sans + colours etc) -->
  <link rel="stylesheet" href="/eco-form.css" />

  <style>
    /* No extra space around the form in the iframe */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .wrap {
      max-width: 640px;
      margin: 0 auto;
      /* no extra top/bottom margin, eco-form.css handles padding */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="eco-form" data-api="/api"></div>
  </div>

  <script src="/eco-form.js" defer></script>

  <script>
    function sendHeight() {
      // total height of the document inside the iframe
      const h = document.documentElement.scrollHeight || document.body.scrollHeight;
      parent.postMessage({ ecoFormHeight: h }, "*");
    }

    // ResizeObserver will fire whenever the form content changes height
    new ResizeObserver(sendHeight).observe(document.body);

    // Also run on initial load & after any layout change just in case
    window.addEventListener("load", sendHeight);
  </script>
</body>
</html>
