<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body, input, select, textarea, button {
    font-family: 'DM Sans', Arial, sans-serif !important;
  }

  input, select, textarea {
    width: 100% !important;
    min-height: 44px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px 12px;
    margin-bottom: 14px;
    font-size: 16px;
  }

  select {
    appearance: none;
    background-color: #fff;
  }

  .govuk-button {
    background-color: #16b75a !important;
    font-weight: 600;
    border-radius: 6px;
    font-family: 'DM Sans', Arial, sans-serif !important;
  }

  .govuk-button:hover {
    background-color: #13a151 !important;
  }
</style>
</head>

<body>
  <div class="wrap">
    <div id="eco-form" data-api="/api"></div>
  </div>

  <script src="/eco-form.js" defer></script>

  <!-- Auto-resize script so iframe adjusts height dynamically -->
  <script>
    function sendHeight() {
      // send the full document height to the parent window
      parent.postMessage({ ecoFormHeight: document.body.scrollHeight }, "*");
    }

    // Observe any DOM or layout changes that alter the form height
    new ResizeObserver(sendHeight).observe(document.body);

    // Run once on initial load
    window.addEventListener("load", sendHeight);
  </script>
</body>
</html>
