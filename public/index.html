<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECO Form Demo</title>
  <link rel="stylesheet" href="/eco-form.css" />

  <!-- UTM Tracking Capture -->
  <script>
  (function() {
    try {
      const params = new URLSearchParams(window.location.search);
      const utmData = {};

      ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'fbclid', 'gclid', 'msclkid'].forEach(function(key) {
        const value = params.get(key);
        if (value) utmData[key] = value;
      });

      if (Object.keys(utmData).length > 0) {
        localStorage.setItem('utm_tracking', JSON.stringify(utmData));
      }
    } catch(e) {
      // localStorage not available
    }
  })();
  </script>
  <!-- End UTM Tracking -->
</head>
<body>
  <div id="eco-form" data-api="/api"></div>
  <script src="/eco-form.js" defer></script>
</body>
</html>
